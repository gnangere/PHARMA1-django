{% extends 'base1.html' %}

{% block content %}
<div class="container">
  <h2>Delete User</h2>
  <p>Are you sure you want to delete {{ user.username }}?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <button type="submit" class="btn btn-success"><a href="{% url 'login' %}">Cancel</a></button>
    
  </form>

</div>
{% endblock %}
